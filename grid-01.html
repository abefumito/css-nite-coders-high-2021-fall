<!DOCTYPE html>
<html>
  <head>
    <title>Grid 01</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 20% 40% 20%;
        grid-auto-rows: 50%;
        gap: 5%;
        background-color: #fff;
        color: #444;
      }
      .box {
        background-color: #fff;
        border: 5px solid#000;
        color: #000;
        padding: 1em;
        font-family: "NicolasCochinLTPro-Regular", serif;
        font-size: 64px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="box a">A</div>
      <div class="box b">B</div>
      <div class="box c">C</div>
      <div class="box d">D</div>
      <div class="box e">E</div>
      <div class="box f">F</div>
    </div>
  </body>
</html>
